<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | PCM With Istiakh Sir</title>
  
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* ==========================
           CSS ভেরিয়েবল এবং বেসিক
           ========================== */
        :root {
            --primary: #3b82f6; 
            --light-bg: #f8fafc; /* সেকশন ব্যাকগ্রাউন্ড */
            --text-dark: #1e293b;
        }

        /* আপনার সাইটের ডিফল্ট CSS থাকলে এই রিসেট (* { margin:0... }) বাদ দিতে পারেন */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', 'Hind Siliguri', sans-serif; }
        
        /* ==========================
           গ্যালারি সেকশন স্টাইল
           ========================== */
        .gallery-section { 
            padding: 40px 20px; 
            background-color: var(--light-bg); 
            min-height: 600px; /* গ্যালারি এরিয়া যেন খুব ছোট না দেখায় */
        }
        
        .gallery-container { 
            max-width: 1200px; 
            margin: 0 auto; 
        }

        /* --- মেইন ট্যাব (ফটো / ভিডিও) --- */
        .main-tab-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .main-tab-btn {
            background: #fff;
            border: 1px solid #e2e8f0;
            padding: 12px 35px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            color: #64748b;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .main-tab-btn:hover { transform: translateY(-2px); color: var(--primary); }
        
        .main-tab-btn.active {
            background: var(--primary);
            color: #fff;
            border-color: var(--primary);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        /* --- সাব ট্যাব (স্ক্রলেবল) --- */
        .sub-tab-wrapper {
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 10px;
            margin-bottom: 25px;
            text-align: center;
            scrollbar-width: none; /* Firefox hide scrollbar */
        }
        .sub-tab-wrapper::-webkit-scrollbar { display: none; } /* Chrome hide scrollbar */

        .sub-tab-btn {
            display: inline-block;
            padding: 8px 25px;
            margin: 0 5px;
            border: 1px solid #e2e8f0;
            border-radius: 50px;
            background: #fff;
            color: #475569;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s;
        }

        .sub-tab-btn:hover { background: #eff6ff; color: var(--primary); }
        
        .sub-tab-btn.active {
            background: #1e293b;
            color: #fff;
            border-color: #1e293b;
        }

        /* --- গ্যালারি গ্রিড --- */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            animation: fadeIn 0.5s ease;
        }

        /* --- ইমেজ কার্ড --- */
        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            aspect-ratio: 4/3;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
            display: block;
        }

        .gallery-item:hover img { transform: scale(1.1); }
        
        /* Overlay (শুধুমাত্র কালো ছায়া) */
        .gallery-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: 0.3s;
        }
        .gallery-item:hover .gallery-overlay { opacity: 1; }
        
        /* Icon (শুধুমাত্র সাদা আইকন, কোনো ব্যাকগ্রাউন্ড নেই) */
        .icon-box {
            background: transparent;
            font-size: 45px;
            color: #fff;
            /* আইকন যেন পরিষ্কার দেখা যায় তাই টেক্সট শ্যাডো */
            text-shadow: 0 2px 10px rgba(0,0,0,0.5); 
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .gallery-item:hover .icon-box { transform: scale(1); }

        /* --- ভিডিও আইটেম --- */
        .video-item {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Ratio */
            height: 0;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            display: block;
        }
        .video-item iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }

        /* ==========================
           LIGHTBOX / MODAL স্টাইল
           ========================== */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 99999; /* অনেক হাই ইনডেক্স যাতে হেডার এর উপরে থাকে */
            inset: 0;
            background-color: rgba(5, 5, 5, 0.95); /* গাঢ় কালো */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .lightbox img {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            animation: zoomIn 0.3s ease;
        }

        /* ক্যাপশন (পিল শেপ) */
        .lightbox-caption {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 30px;
            border-radius: 50px;
            color: #fff;
            font-size: 18px;
            text-align: center;
            font-weight: 500;
            backdrop-filter: blur(10px);
            max-width: 90%;
        }

        /* --- ক্লোজ বাটন (ডানে নিচে) --- */
        .lightbox-close {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100000;
        }

        .lightbox-close i {
            color: #fff;
            font-size: 24px;
            transition: 0.3s;
        }

        /* হোভার: লাল + শ্যাডো */
        .lightbox-close:hover {
            background-color: #ef4444; 
            border-color: #ef4444;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.6); 
            transform: scale(1.1) rotate(90deg);
        }
        
        /* মোবাইল টাচ বা ক্লিক */
        .lightbox-close:active {
            background-color: #dc2626;
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.8);
            transform: scale(0.95);
        }

        /* এনিমেশন */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        /* রেস্পন্সিভ ফিক্স */
        @media(max-width: 600px){
            .gallery-grid { grid-template-columns: 1fr; }
            .lightbox-close { bottom: 20px; right: 20px; width: 50px; height: 50px; }
            .lightbox-caption { font-size: 15px; }
        }

    </style>
</head>
<body>

    <!-- HEADER Placeholder -->
    <div id="header-placeholder"></div>


    <!-- ============ গ্যালারি সেকশন শুরু ============ -->
    <section class="gallery-section">
        <div class="gallery-container">
            
            <!-- মেইন ট্যাব (ফটো / ভিডিও) -->
            <div class="main-tab-nav">
                <button class="main-tab-btn active" onclick="switchMainTab('photos', this)">
                    <i class="fas fa-images"></i> ফটো
                </button>
                <button class="main-tab-btn" onclick="switchMainTab('videos', this)">
                    <i class="fas fa-video"></i> ভিডিও
                </button>
            </div>

            <!-- ============ ফটো কন্টেন্ট এরিয়া ============ -->
            <div id="photos" class="tab-content" style="display: block;">
                
                <!-- ফটো সাব-ট্যাব -->
                <div class="sub-tab-wrapper">
                    <button class="sub-tab-btn active" onclick="filterPhotos('all', this)">সব ছবি</button>
                    <button class="sub-tab-btn" onclick="filterPhotos('classroom', this)">ক্লাসরুম</button>
                    <button class="sub-tab-btn" onclick="filterPhotos('events', this)">ইভেন্ট</button>
                    <button class="sub-tab-btn" onclick="filterPhotos('awards', this)">পুরস্কার</button>
                </div>

                <!-- ফটো গ্রিড -->
                <div class="gallery-grid">
                    
                    <div class="gallery-item category-classroom" onclick="openLightbox(this)">
                        <img src="https://images.unsplash.com/photo-1562774053-701939374585?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80" alt="আধুনিক মাল্টিমিডিয়া ক্লাসরুম">
                        <!-- আইকন (শুধুমাত্র আইকন, কোনো গোল ব্যাকগ্রাউন্ড নেই) -->
                        <div class="gallery-overlay"><div class="icon-box"><i class="fas fa-search-plus"></i></div></div>
                    </div>

                    <div class="gallery-item category-events" onclick="openLightbox(this)">
                        <img src="https://images.unsplash.com/photo-1544531586-fde5298cdd40?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80" alt="স্টুডেন্টদের সাথে আলোচনা">
                        <div class="gallery-overlay"><div class="icon-box"><i class="fas fa-search-plus"></i></div></div>
                    </div>

                    <div class="gallery-item category-awards" onclick="openLightbox(this)">
                        <img src="https://images.unsplash.com/photo-1551818255-e6e10975bc17?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80" alt="পুরস্কার বিতরণী অনুষ্ঠান">
                        <div class="gallery-overlay"><div class="icon-box"><i class="fas fa-search-plus"></i></div></div>
                    </div>
                    
                    <div class="gallery-item category-classroom" onclick="openLightbox(this)">
                        <img src="https://images.unsplash.com/photo-1497633762265-9d179a990aa6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80" alt="লাইব্রেরি ও পড়াশোনা">
                        <div class="gallery-overlay"><div class="icon-box"><i class="fas fa-search-plus"></i></div></div>
                    </div>

                </div>
            </div>

            <!-- ============ ভিডিও কন্টেন্ট এরিয়া ============ -->
            <div id="videos" class="tab-content" style="display: none;">
                
                <!-- ভিডিও সাব-ট্যাব -->
                <div class="sub-tab-wrapper">
                    <button class="sub-tab-btn active" onclick="filterVideos('all', this)">সব ভিডিও</button>
                    <button class="sub-tab-btn" onclick="filterVideos('popular', this)">জনপ্রিয়</button>
                    <button class="sub-tab-btn" onclick="filterVideos('lectures', this)">লেকচার</button>
                </div>

                <!-- ভিডিও গ্রিড -->
                <div class="gallery-grid">
                    
                    <!-- ভিডিও ১ -->
                    <div class="video-item v-popular">
                        <iframe src="https://www.youtube.com/embed/ScMzIvxBSi4" frameborder="0" allowfullscreen></iframe>
                    </div>
                    
                    <!-- ভিডিও ২ -->
                    <div class="video-item v-lectures">
                        <iframe src="https://www.youtube.com/embed/LXb3EKWsInQ" frameborder="0" allowfullscreen></iframe>
                    </div>

                    <!-- ভিডিও ৩ -->
                    <div class="video-item v-lectures">
                        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
                    </div>

                </div>
            </div>

        </div>
    </section>
    <!-- ============ গ্যালারি সেকশন শেষ ============ -->


    <!-- FOOTER Placeholder -->
    <div id="footer-placeholder"></div>


    <!-- ============ লাইটবক্স কোড (বডির শেষে থাকবে) ============ -->
    <div id="lightbox" class="lightbox">
        <img id="lightbox-img" src="" alt="">
        <div id="lightbox-caption" class="lightbox-caption"></div>
        
        <!-- ক্লোজ বাটন -->
        <div class="lightbox-close" onclick="closeLightbox()" title="Close">
            <i class="fas fa-times"></i>
        </div>
    </div>
  
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Load Header & Footer Script -->
    <script src="/resources/header-and-footer/load-header-footer.js"></script>

    <!-- ============ জাভাস্ক্রিপ্ট ============ -->
    <script>
        // ১. মেইন ট্যাব পরিবর্তন
        function switchMainTab(tabName, btn) {
            document.querySelectorAll('.tab-content').forEach(div => div.style.display = 'none');
            document.querySelectorAll('.main-tab-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById(tabName).style.display = 'block';
            btn.classList.add('active');
        }

        // ২. ফটো ফিল্টার
        function filterPhotos(category, btn) {
            btn.parentElement.querySelectorAll('.sub-tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            const items = document.querySelectorAll('.gallery-item');
            
            items.forEach(item => {
                if(category === 'all' || item.classList.contains('category-' + category)) {
                    item.style.display = 'block';
                    item.style.animation = 'none';
                    item.offsetHeight; // ট্রিগার রি-ফ্লো
                    item.style.animation = 'fadeIn 0.5s ease';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // ৩. ভিডিও ফিল্টার
        function filterVideos(category, btn) {
            btn.parentElement.querySelectorAll('.sub-tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            const videos = document.querySelectorAll('.video-item');
            
            videos.forEach(vid => {
                if(category === 'all' || vid.classList.contains('v-' + category)) {
                    vid.style.display = 'block';
                    vid.style.animation = 'none';
                    vid.offsetHeight; 
                    vid.style.animation = 'fadeIn 0.5s ease';
                } else {
                    vid.style.display = 'none';
                }
            });
        }

        // ৪. লাইটবক্স ওপেন
        function openLightbox(element) {
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            const caption = document.getElementById('lightbox-caption');
            const sourceImg = element.querySelector('img');

            lightbox.style.display = 'flex';
            img.src = sourceImg.src;
            caption.innerText = sourceImg.alt;
            
            document.body.style.overflow = 'hidden';
        }

        // ৫. লাইটবক্স ক্লোজ
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        document.getElementById('lightbox').addEventListener('click', function(e) {
            if(e.target === this) {
                closeLightbox();
            }
        });
    </script>

</body>
</html>
