<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>গ্যালারি পেজ</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* ==========================
           CSS রিসেট এবং গ্লোবাল স্টাইল
           ========================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* মোবাইলে ট্যাপ হাইলাইট রিমুভ */
        }

        :root {
            --gallery-primary: #3b82f6; 
            /* পুরো ওয়েবসাইটের ব্যাকগ্রাউন্ড কালার */
            --main-bg-color: #f8fafc; 
            --gallery-text-dark: #1e293b;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden; /* হরাইজন্টাল স্ক্রল বা ফাঁকা জায়গা বন্ধ করবে */
            background-color: var(--main-bg-color);
            font-family: 'Poppins', 'Hind Siliguri', sans-serif;
        }

        /* ==========================
           গ্যালারি সেকশন স্টাইল
           ========================== */
        .gallery-section { 
            padding: 40px 15px; /* মোবাইলের জন্য সাইড প্যাডিং সামান্য কমানো হয়েছে */
            background-color: transparent; 
            min-height: 600px; 
            margin-top: 100px; 
            width: 100%;
            position: relative;
        }

        /* আইকন ফিক্স */
        .gallery-section i {
            font-family: "Font Awesome 6 Free", "Font Awesome 6 Brands", sans-serif;
        }
        
        .gallery-container { 
            max-width: 1200px; 
            margin: 0 auto; 
            width: 100%;
        }

        /* --- মেইন ট্যাব (ফটো / ভিডিও) --- */
        .gallery-main-tab-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap; 
        }

        .gallery-main-tab-btn {
            background: #fff;
            border: 1px solid #e2e8f0;
            padding: 10px 30px; /* মোবাইলের জন্য প্যাডিং সামান্য অপ্টিমাইজ */
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            color: #64748b;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            font-family: 'Poppins', 'Hind Siliguri', sans-serif;
        }

        .gallery-main-tab-btn:hover { transform: translateY(-2px); color: var(--gallery-primary); }
        
        .gallery-main-tab-btn.gallery-active {
            background: var(--gallery-primary);
            color: #fff;
            border-color: var(--gallery-primary);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        /* --- সাব ট্যাব (স্ক্রলেবল) --- */
        .gallery-sub-tab-wrapper {
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 10px;
            margin-bottom: 25px;
            text-align: center;
            scrollbar-width: none;
            -ms-overflow-style: none;
            width: 100%;
        }
        .gallery-sub-tab-wrapper::-webkit-scrollbar { display: none; }

        .gallery-sub-tab-btn {
            display: inline-block;
            padding: 8px 20px;
            margin: 0 4px;
            border: 1px solid #e2e8f0;
            border-radius: 50px;
            background: #fff;
            color: #475569;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s;
            font-family: 'Poppins', 'Hind Siliguri', sans-serif;
        }

        .gallery-sub-tab-btn:hover { background: #eff6ff; color: var(--gallery-primary); }
        
        .gallery-sub-tab-btn.gallery-active {
            background: #1e293b;
            color: #fff;
            border-color: #1e293b;
        }

        /* --- গ্যালারি গ্রিড --- */
        .gallery-grid {
            display: grid;
            /* ফিক্স: minmax 300px থেকে কমিয়ে 260px করা হয়েছে যাতে ছোট মোবাইলে এবং ডেস্কটপ মোডে ভেঙে না যায় */
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
            animation: galleryFadeIn 0.5s ease;
            width: 100%;
        }

        /* --- ইমেজ কার্ড --- */
        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            aspect-ratio: 4/3;
            width: 100%; /* নিশ্চিত করা হলো যেন কন্টেইনারের বাইরে না যায় */
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
            display: block;
        }

        .gallery-item:hover img { transform: scale(1.1); }
        
        /* Overlay */
        .gallery-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: 0.3s;
        }
        .gallery-item:hover .gallery-overlay { opacity: 1; }
        
        /* Icon Box */
        .gallery-icon-box {
            background: transparent;
            font-size: 45px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5); 
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .gallery-item:hover .gallery-icon-box { transform: scale(1); }

        /* --- ভিডিও আইটেম --- */
        .gallery-video-item {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Ratio */
            height: 0;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            display: block;
            width: 100%;
        }
        .gallery-video-item iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }

        /* ==========================
           LIGHTBOX / MODAL স্টাইল
           ========================== */
        .gallery-lightbox {
            display: none;
            position: fixed;
            z-index: 99999;
            inset: 0;
            background-color: rgba(5, 5, 5, 0.95);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(5px);
            width: 100%;
            height: 100%;
        }

        .gallery-lightbox img {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            animation: galleryZoomIn 0.3s ease;
        }

        .gallery-lightbox-caption {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 30px;
            border-radius: 50px;
            color: #fff;
            font-size: 18px;
            text-align: center;
            font-weight: 500;
            backdrop-filter: blur(10px);
            max-width: 90%;
        }

        .gallery-lightbox-close {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100000;
        }

        .gallery-lightbox-close i {
            color: #fff;
            font-size: 24px;
            transition: 0.3s;
        }

        .gallery-lightbox-close:hover {
            background-color: #ef4444; 
            border-color: #ef4444;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.6); 
            transform: scale(1.1) rotate(90deg);
        }
        
        .gallery-lightbox-close:active {
            background-color: #dc2626;
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.8);
            transform: scale(0.95);
        }

        @keyframes galleryFadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes galleryZoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        /* রেস্পন্সিভ ফিক্স */
        @media(max-width: 600px){
            /* খুব ছোট ডিভাইসের জন্য ১টি কলাম নিশ্চিত করা */
            .gallery-grid { grid-template-columns: 1fr; } 
            
            .gallery-lightbox-close { bottom: 20px; right: 20px; width: 50px; height: 50px; }
            .gallery-lightbox-caption { font-size: 14px; padding: 10px 20px; }
            .gallery-section { padding: 30px 15px; } /* প্যাডিং কমিয়ে কন্টেন্ট এরিয়া বাড়ানো */
        }

    </style>
</head>
<body>

    <!-- HEADER Placeholder -->
    <div id="header-placeholder"></div>

    <!-- ============ গ্যালারি সেকশন শুরু ============ -->
    <section class="gallery-section">
        <div class="gallery-container">
            
            <!-- মেইন ট্যাব (ফটো / ভিডিও) -->
            <div class="gallery-main-tab-nav">
                <button class="gallery-main-tab-btn gallery-active" onclick="gallerySwitchMainTab('gallery-photos', this)">
                    <i class="fas fa-images"></i> ফটো
                </button>
                <button class="gallery-main-tab-btn" onclick="gallerySwitchMainTab('gallery-videos', this)">
                    <i class="fas fa-video"></i> ভিডিও
                </button>
            </div>

            <!-- ============ ফটো কন্টেন্ট এরিয়া ============ -->
            <div id="gallery-photos" class="gallery-tab-content" style="display: block;">
                
                <!-- ফটো সাব-ট্যাব -->
                <div class="gallery-sub-tab-wrapper">
                    <button class="gallery-sub-tab-btn gallery-active" onclick="galleryFilterPhotos('all', this)">সব ছবি</button>
                    <button class="gallery-sub-tab-btn" onclick="galleryFilterPhotos('classroom', this)">ক্লাসরুম</button>
                    <button class="gallery-sub-tab-btn" onclick="galleryFilterPhotos('events', this)">ইভেন্ট</button>
                    <button class="gallery-sub-tab-btn" onclick="galleryFilterPhotos('awards', this)">পুরস্কার</button>
                </div>

                <!-- ফটো গ্রিড -->
                <div class="gallery-grid">
                    
                    <div class="gallery-item gallery-cat-classroom" onclick="galleryOpenLightbox(this)">
                        <img src="https://images.unsplash.com/photo-1562774053-701939374585?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80" alt="আধুনিক মাল্টিমিডিয়া ক্লাসরুম">
                        <div class="gallery-overlay"><div class="gallery-icon-box"><i class="fas fa-search-plus"></i></div></div>
                    </div>

                    <div class="gallery-item gallery-cat-events" onclick="galleryOpenLightbox(this)">
                        <img src="https://images.unsplash.com/photo-1544531586-fde5298cdd40?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80" alt="স্টুডেন্টদের সাথে আলোচনা">
                        <div class="gallery-overlay"><div class="gallery-icon-box"><i class="fas fa-search-plus"></i></div></div>
                    </div>

                    <div class="gallery-item gallery-cat-awards" onclick="galleryOpenLightbox(this)">
                        <img src="https://images.unsplash.com/photo-1551818255-e6e10975bc17?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80" alt="পুরস্কার বিতরণী অনুষ্ঠান">
                        <div class="gallery-overlay"><div class="gallery-icon-box"><i class="fas fa-search-plus"></i></div></div>
                    </div>
                    
                    <div class="gallery-item gallery-cat-classroom" onclick="galleryOpenLightbox(this)">
                        <img src="https://images.unsplash.com/photo-1497633762265-9d179a990aa6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80" alt="লাইব্রেরি ও পড়াশোনা">
                        <div class="gallery-overlay"><div class="gallery-icon-box"><i class="fas fa-search-plus"></i></div></div>
                    </div>

                </div>
            </div>

            <!-- ============ ভিডিও কন্টেন্ট এরিয়া ============ -->
            <div id="gallery-videos" class="gallery-tab-content" style="display: none;">
                
                <!-- ভিডিও সাব-ট্যাব -->
                <div class="gallery-sub-tab-wrapper">
                    <button class="gallery-sub-tab-btn gallery-active" onclick="galleryFilterVideos('all', this)">সব ভিডিও</button>
                    <button class="gallery-sub-tab-btn" onclick="galleryFilterVideos('popular', this)">জনপ্রিয়</button>
                    <button class="gallery-sub-tab-btn" onclick="galleryFilterVideos('lectures', this)">লেকচার</button>
                </div>

                <!-- ভিডিও গ্রিড -->
                <div class="gallery-grid">
                    
                    <!-- ভিডিও ১ -->
                    <div class="gallery-video-item gallery-v-popular">
                        <iframe src="https://www.youtube.com/embed/ScMzIvxBSi4" frameborder="0" allowfullscreen></iframe>
                    </div>
                    
                    <!-- ভিডিও ২ -->
                    <div class="gallery-video-item gallery-v-lectures">
                        <iframe src="https://www.youtube.com/embed/LXb3EKWsInQ" frameborder="0" allowfullscreen></iframe>
                    </div>

                    <!-- ভিডিও ৩ -->
                    <div class="gallery-video-item gallery-v-lectures">
                        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
                    </div>

                </div>
            </div>

        </div>
    </section>
    <!-- ============ গ্যালারি সেকশন শেষ ============ -->

    <!-- FOOTER Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- ============ লাইটবক্স কোড ============ -->
    <div id="gallery-lightbox-modal" class="gallery-lightbox">
        <img id="gallery-lightbox-img" src="" alt="">
        <div id="gallery-lightbox-caption" class="gallery-lightbox-caption"></div>
        
        <!-- ক্লোজ বাটন -->
        <div class="gallery-lightbox-close" onclick="galleryCloseLightbox()" title="Close">
            <i class="fas fa-times"></i>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Load Header & Footer Script -->
    <script src="/resources/header-and-footer/load-header-footer.js"></script>

    <!-- ============ জাভাস্ক্রিপ্ট ============ -->
    <script>
        // ১. মেইন ট্যাব পরিবর্তন
        function gallerySwitchMainTab(tabId, btn) {
            document.querySelectorAll('.gallery-tab-content').forEach(div => div.style.display = 'none');
            document.querySelectorAll('.gallery-main-tab-btn').forEach(b => b.classList.remove('gallery-active'));
            
            document.getElementById(tabId).style.display = 'block';
            btn.classList.add('gallery-active');
        }

        // ২. ফটো ফিল্টার
        function galleryFilterPhotos(category, btn) {
            btn.parentElement.querySelectorAll('.gallery-sub-tab-btn').forEach(b => b.classList.remove('gallery-active'));
            btn.classList.add('gallery-active');

            const items = document.querySelectorAll('.gallery-item');
            items.forEach(item => {
                if(category === 'all' || item.classList.contains('gallery-cat-' + category)) {
                    item.style.display = 'block';
                    item.style.animation = 'none';
                    item.offsetHeight; 
                    item.style.animation = 'galleryFadeIn 0.5s ease';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // ৩. ভিডিও ফিল্টার
        function galleryFilterVideos(category, btn) {
            btn.parentElement.querySelectorAll('.gallery-sub-tab-btn').forEach(b => b.classList.remove('gallery-active'));
            btn.classList.add('gallery-active');

            const videos = document.querySelectorAll('.gallery-video-item');
            videos.forEach(vid => {
                if(category === 'all' || vid.classList.contains('gallery-v-' + category)) {
                    vid.style.display = 'block';
                    vid.style.animation = 'none';
                    vid.offsetHeight; 
                    vid.style.animation = 'galleryFadeIn 0.5s ease';
                } else {
                    vid.style.display = 'none';
                }
            });
        }

        // ৪. লাইটবক্স ওপেন
        function galleryOpenLightbox(element) {
            const lightbox = document.getElementById('gallery-lightbox-modal');
            const img = document.getElementById('gallery-lightbox-img');
            const caption = document.getElementById('gallery-lightbox-caption');
            const sourceImg = element.querySelector('img');

            lightbox.style.display = 'flex';
            img.src = sourceImg.src;
            caption.innerText = sourceImg.alt;
            
            document.body.style.overflow = 'hidden';
        }

        // ৫. লাইটবক্স ক্লোজ
        function galleryCloseLightbox() {
            document.getElementById('gallery-lightbox-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        document.getElementById('gallery-lightbox-modal').addEventListener('click', function(e) {
            if(e.target === this) {
                galleryCloseLightbox();
            }
        });
    </script>

</body>
</html>
