<!-- Header CSS -->
<style>
    /* Root Variables needed for Header */
    :root {
        --primary: #4e54c8;
        --secondary: #8f94fb;
        --accent: #ff9f43;
        --dark: #2d3436;
        --light: #f1f2f6;
        --gradient: linear-gradient(135deg, #4e54c8, #8f94fb);
        --footer-bg: #1a1d20;
    }

    /* Navbar Styles */
    .custom-navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 15px 0;
        background: transparent;
        transition: all 0.4s ease;
        z-index: 9999;
    }

    .custom-navbar.scrolled {
        background: #ffffff;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        padding: 10px 0;
    }

    .nav-container {
        width: 100%;
        max-width: 1320px; 
        margin: 0 auto;
        padding: 0 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    /* Logo */
    .nav-brand img {
        height: 80px;
        width: auto;
        display: block;
    }

    /* Menu Links (Desktop) */
    .nav-menu {
        display: flex;
        align-items: center;
        gap: 20px;
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .nav-item a {
        text-decoration: none;
        color: var(--dark);
        font-weight: 600;
        font-size: 1rem;
        padding: 8px 12px;
        transition: 0.3s;
        white-space: nowrap;
        font-family: 'Hind Siliguri', sans-serif;
    }

    .nav-item a:hover, .nav-item a.active {
        color: var(--primary);
    }

    /* Mobile Header inside Menu (Hidden on Desktop) */
    .mobile-menu-header {
        display: none;
    }

    /* Toggler Button (Hidden on Desktop) */
    .nav-toggler {
        display: none;
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
    }

    .toggler-box {
        width: 45px;
        height: 45px;
        background-color: var(--footer-bg); 
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        font-size: 22px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .toggler-box:hover {
        background-color: var(--primary);
        transform: translateY(-2px);
    }

    /* Overlay for Mobile */
    .nav-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        opacity: 0;
        visibility: hidden;
        transition: 0.3s;
        z-index: -1;
    }

    /* Gradient Button Style */
    .btn-gradient {
        background: var(--gradient); 
        color: white !important; 
        border: none; 
        padding: 10px 25px; 
        border-radius: 50px; 
        font-weight: 600; 
        transition: 0.3s;
        box-shadow: 0 5px 15px rgba(78, 84, 200, 0.3); 
        text-decoration: none; 
        display: inline-flex; 
        align-items: center;
        justify-content: center;
        white-space: nowrap; 
        font-size: 0.95rem;
    }
    .btn-gradient:hover {
        transform: translateY(-3px); 
        box-shadow: 0 8px 20px rgba(78, 84, 200, 0.5); 
        color: white !important;
    }

    /* --- RESPONSIVE NAVBAR (Mobile/Tablet) --- */
    @media (max-width: 991px) {
        .nav-toggler {
            display: block;
        }

        .nav-menu {
            position: fixed;
            top: 0;
            left: -300px; /* Hide off-screen */
            width: 280px;
            height: 100vh;
            background: white;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.1);
            transition: 0.4s ease;
            z-index: 10000;
            gap: 10px;
        }

        .nav-menu.active {
            left: 0; /* Slide in */
        }

        .nav-overlay.active {
            opacity: 1;
            visibility: visible;
            z-index: 9998;
        }

        /* Mobile Header */
        .mobile-menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .mobile-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            margin: 0;
            font-family: 'Hind Siliguri', sans-serif;
        }

        .nav-item {
            width: 100%;
        }

        .nav-item a {
            display: block;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 1.1rem;
        }

        .nav-item a:hover {
            background: rgba(78, 84, 200, 0.08);
            transform: translateX(5px);
        }

        /* Admission Button in Mobile */
        .nav-btn-item {
            margin-top: 20px;
            text-align: center;
        }
        
        .nav-item.nav-btn-item a {
            display: inline-flex !important;
            width: auto !important;
            background: var(--gradient) !important;
            color: white !important;
            padding: 10px 30px !important;
        }
        .nav-item.nav-btn-item a:hover {
            background: var(--gradient) !important;
            transform: translateY(-3px);
            color: white !important;
        }
    }
</style>
